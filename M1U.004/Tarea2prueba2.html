    <h2>Ejercicio 2</h2>
    <script>
        //1er paso -> creo array de numeros al azar

        var numeros_azar = [50, 80, 500, 2, 6];
        console.log(numeros_azar);

        //2do paso -> creo la variable que arranca en 0 (cero)

        var num_mayor = 0;
        document.write("Los numeros son...");
        document.writeln(numeros_azar);
        document.writeln();

        //3er paso -> creo el bucle for

        for (var i = 0; i < numeros_azar.length; i++) {

        //4to paso -> creo las condicion con if

            if (num_mayor < numeros_azar[i]) {
                num_mayor = numeros_azar[i];
            }
        }
        //5to paso -> Resultado del mayor numero

        document.write("La cantidad de numeros son...");
        document.write(i);
        document.writeln();
        document.write("El numero mayor es..." + num_mayor);
       
            




    </script>
