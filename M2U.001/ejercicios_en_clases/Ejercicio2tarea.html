<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTADOR</title>
    <link rel="stylesheet" href="Ejercicio2tarea.css">

</html>

<body>
    <!--Etiquetas a usar en el body: Label, Textarea, Div-->

    <!--En la etiqueta Label pondre el titulo del programa-->
    <label for="titulo">Contador de caracteres</label>
    <!--En la etiqueta Textarea pondre elos caracteres que voy a utilizar// placeholder="comentar AQUI" -->
    <textarea name="contador" id="contador" onpaste="contador()"; onkeyup="contador();" placeholder="Escribir AQUI"></textarea>
    
    <!--La etiqueta Div servira para mostrar el contador de caracteres-->
    <div id="resultado"></div>
    <!--Con Script incluyo las funciones arme en js en java script-->
    <script src="Ejercicio2tarea.js"></script>

</body>

</html>
